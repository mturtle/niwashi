{% extends "main.html" %}

{% block content %}
<p>devices list</p>

{% for device in device_list %}
<div class="card mb-4 shadow-sm">
    <svg class="bd-placeholder-img card-img-top" width="100%" height="64" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title> {{ device }} </title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em"> {{ device.identifier }}</text></svg>
    <div class="card-body">
      <p class="card-text">{{ device.description }}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <a href=" {{ url_for('view_device', device_identifier=device.identifier) }}" type="button" class="btn btn-sm btn-outline-secondary">View</a>
          <a href=" {{ url_for('edit_device',device_identifier=device.identifier) }}" type="button" class="btn btn-sm btn-outline-secondary">Edit</a>
        </div>
        <small class="text-muted"> {{ device.network_address }} </small>
      </div>
    </div>
  </div>    
{% endfor %}
{% endblock %}
