<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="main template for niwashi home automation">
        <meta name="author" content="Michael Trottier">
        
        <!-- Bootstrap core CSS -->
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/ui-lightness/jquery-ui.css">
        
        <title>Niwashi Home</title>
    </head>

    <body>
        <section class="container">

            <h1>Controls</h1>
            <div class="row">
				<div class="col-12 mb-2">
					<button id="button_1" class="btn btn-block btn-success">One wide button</button>
				</div>
			</div>

			<div class="row">
				<div class="col-6 mb-2">
					<button id="button_2" class="btn btn-block btn-primary">One wide button</button>
				</div>
				<div class="col-6 mb-2">
					<button id="button_3" class="btn btn-block btn-dark">One wide button</button>
				</div>
			</div>

			<hr class="my-5">
			
			<div class="row">
				<div class="col-12 mb-2">
					<div id="slider"></div>
				</div>
			</div>

			<div class="row">
				<div class="col-12">
					<div id="slider-output"></div>
				</div>
			</div>

        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
